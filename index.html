<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" href="src/css/normalize.css" title="" type="" />
        <link rel="stylesheet" href="src/css/foundation.css" title="" type="" />
        <link rel="stylesheet" href="src/css/style.css">
        <script src="vendor/jquery/dist/jquery.min.js"></script>
        <script src="vendor/underscore/underscore-min.js"></script>
        <script type="text/javascript" src="vendor/backbone/backbone.js"></script>
        <script type="text/javascript" src="src/js/app.js"></script>
        <script type="text/javascript" src="src/js/result-model.js"></script>
        <script type="text/javascript" src="src/js/result-search-view.js"></script>
        <script type="text/javascript" src="src/js/result-view.js"></script>
        
        <title>Locations</title>
        <script type="text/template" id="searchFormView">
            <div  class="large-9 medium-9 columns">
              <input type="text" id="locationInput" value="" placeholder="Type a location name to search"/>
            </div>
            <div  class="large-3 medium-3 columns">
                <input type="button" class="submit button tiny" id="searchButton" value="search" />
            </div>
        </script>

        <script type="text/template" id="searchResultsView">
        <div class="large-12 columns">
            <h4>Search results</h4>
            <div id="results">
                <% _.each(results, function(result){%>
                <div class="panel large-12 columns">
                  <h5><%= result.name %></h5>
                  <h6><%= result.description %></h6>
                  <a href="#" class="like button tiny right">Like</a>
                </div>
                <% }); %>
            </div>
          </div>
        </script>
    </head>
    <body>
      <div class="contain-to-grid">
        <nav class="top-bar" data-topbar>

        </nav>
      </div>

         <div id="container">
             <div class="row" id="searchForm">
             </div>

            <div class="row">
              <hr class="large-12 columns" />
            </div>

            <div class="row">
              <div id="searchResults">
              </div>

              <div id="likedPlaces"  class="large-4 medium-4 columns">
                  <h4>Places I liked</h4>
                  <nav>
                      <ul>
                        <li class="like">Liked place</li>
                      </ul>
                  </nav>
              </div>

            </div>
         </div>
    </body>
</html>
